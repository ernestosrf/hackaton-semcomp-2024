<div class="wrap-login">
  <div class="container">
    <div class="login-box">
      <h2>Login</h2>
      <form [formGroup]="loginForm" (ngSubmit)="submitForm()">
        <input
          label="email"
          type="email"
          inputId="email"
          formControlName="email"
        />
        <input
          label="password"
          type="password"
          inputId="password"
          formControlName="password"
        />

        <div class="forgot-pass">
          <a href="#">Esqueceu sua senha?</a>
        </div>
        <button type="submit" class="btn" [disabled]="loginForm.invalid">
          {{isLoading ? 'Logando...': 'Login'}}
        </button>
        <div class="signup-link">
          <p>NÃ£o Possui uma conta ainda? <a routerLink="/signup">Signup</a></p>
        </div>
      </form>
    </div>

  
  </div>
